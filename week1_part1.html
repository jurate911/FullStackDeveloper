<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Title of the document</title>
</head>

<body>
	<form acction="">
		<fieldset>
			<legend>Your Face</legend>

			<label for file>Your Image: </label>
			<input type="file" id="file" name="file" required ><br>

			<label for image >Image preview: </label>
			<img id="image" name="image" ><br>
		</fieldset>

		<fieldset>
			<legend>Your General Details</legend>

			<label for name>Name: </label>
			<input  type="text" id="name" name="name" placeholder="Your full  name" required ><br>

			<label for gender>Gender: </label>
			<input type="radio" id="gender-male" name="gender" value="male" required> Male
			<input type="radio" id="gender-female" name="gender" value="female" required> Female<br>

			<label for age>Age: </label>
			<input type="number" id="age" name="age" value ="18" required> <br>

			<label for date>Dateof birth: </label>
			<input type="date" id="date" name="date" > <br>

			<label for color>Favorit color: </label>
			<input type="color" id="color" name="color" > <br>

			<label for Country>Which Country: </label>
			<select  id="Country" name="Country" >
				<option value="no selection"></option>
				<option value="volvo">USA</option>
				<option value="saab">UK</option>
				<option value="fiat">LT</option>
				<option value="audi">FR</option> 
				<option value="audi">AU</option><br>
			</select>
		</fieldset>

		<fieldset>
			<legend>Your Indicators</legend>

			<label for height>Hight: </label>
			Short <input type="range" min = "0"  max = "100" step= "1" value = "50" id="height" name="height"> Tall<br>

			<label for salary>Hight: </label>
			Poor <input type="range" min = "0"  max = "100" step= "1" value = "60" id="salary" name="salary"> Rich<br>
		</fieldset>

		<fieldset>
			<legend>You Contact Information</legend>

			<label fro email> Email:</label>
			<input type="email" id = "email" name="email" required><br>

			<label fro tel> Mobile: </label>
			<input type="tel" id = "tel" name="tel"><br>

			<label for address > Address: </label>
			<input type="textarea" id = "address" name="address"><br>

			<label for contacttype>Method to contact you:</label>
			<input type="checkbox" id = "ckb_email" name="ckb_email" value="email"> Email
			<input type="checkbox" id = "ckb_Whatsapp" name="ckb_Whatsapp" value="Whatsapp">Whatsapp
			<input type="checkbox" id = "ckb_Inappchat" name="ckb_Inappchat" value="Inappchat">In-app Chat
		</fieldset>

		<input type="submit" value="Submit">
	</form>
</body>

</html>
